<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Grade Calculator</title>
</head>
<body>
    <script>
        var mark = prompt("Enter a number from 0 to 100: ");

        if (mark >= 70 && mark <= 100){
            document.write("Grade A");
        }
        else if (mark >= 50 && mark <= 60){
            document.write("Grade C");
        }
        else if (mark >=0 && mark <= 40){
            document.write("Grade F");
        }
        else{
            document.write("Invalid Number. Kindly input another number")
        }

    </script>
</body>
</html>
