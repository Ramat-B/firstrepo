<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Styling for the event container */
        .invite-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Event title styling */
        .event-title {
            font-size: 2.5em;
            color: #c45a65;
            margin-bottom: 10px;
        }

        /* Event details styling */
        .event-details {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }

        /* Guest list styling */
        .guest-list {
            margin: 20px 0;
        }
        .guest-list ul {
            list-style-type: none;
            padding: 0;
        }
        .guest-list li {
            font-size: 1em;
            margin: 5px 0;
        }

        /* RSVP button styling */
        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #c45a65;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .rsvp-button:hover {
            background-color: #a34251;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <!-- Event Title -->
        <h1 class="event-title">You're Invited!</h1>

        <!-- Event Details -->
        <div class="event-details">
            <p><strong>Event:</strong> Wedding of Ramat & Levi</p>
            <p><strong>Date:</strong> Saturday, December 7, 2024</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><strong>Location:</strong> Paradise Garden, Main Street, Lagos</p>
        </div>

        <!-- Guest List -->
        <div class="guest-list">
            <h2>Guest List</h2>
            <ul>
                <li>Mr. & Mrs. Adebola</li>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Levi's Colleagues</li>
                <li>Ramat's Friends</li>
            </ul>
        </div>

        <!-- RSVP Button -->
        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>
</body>
</html>
